<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>bootstrap</title>
</head>
 
<body>
    <h1>Hello World</h1>

    <div class="card" style="width: 25rem;">
        <div class="card-body">
            <h1>Kisumu City</h1>
            <h2 class="card-subtitle mb-4 text-muted">Card Subtitle</h2>
            <p class="card-text">an example text to build on the card title and add the card's content</p>
            <a href="#" class="card-link">first link</a>
            <a href="#" class="card-link">second link</a>
            <a href="#" class="card-link">third link</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">Dropdown Button</button>
        <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Dropdown Button</button>
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Dropdown Button</button>
        <div class="dropdown-menu">
            <a href="#">action-1</a>
            <a href="#">action-2</a>
            <a href="#">action-3</a>
            <a href="#">action-4</a>
        </div>
    </div>
    <div class="container">
        <h1 class="text-primary"> I am an h1</h1>
        <h1 class="text-danger"> I am an h1</h1>
        <h1 class="text-info"> I am an h1</h1>
        <h1 class="text-success"> I am an h1</h1>
        <h1 class="text-warning"> I am an h1</h1>
        <h1 class="text-white bg-dark"> I am an h1</h1>
        <h1 class="bg-light"> I am an h1</h1>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
