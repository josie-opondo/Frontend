<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="sign-up.css">
</head>
<body>
  <div class="container">
    <div class="head">
      <h1>Learn to code by <br> watching others</h1>
      <p class="top">See how experienced developers solve problems in real-time. Watching <br> scripted tutorials is great, but understanding how developers think is <br> invaluable.</p>
    </div>
    <div>
      <button class="blue"><span>Try it free 7days</span> then $20/mo. thereafter</button>
      <form>
        <input type="text" placeholder="First Name" name="First Name" required>
  
        <input type="text" placeholder="Last Name" name="Last Name" required>
                
        <input type="text" placeholder="Email  Address" name="email" required>
    
        <input type="password" placeholder="Enter Password" name="psw" required>
    
        <div class="clearfix">
          <button type="submit" class="claim">CLAIM YOUR FREE TRIAL</button>
        </div>
        <p class="left">By creating an account you agree to our <a href="#">Terms and Services</a></p>
    </form>  
    </div>
  </div>
</body>
</html>
