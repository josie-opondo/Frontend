<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>todos</h1>
    <form id="form-data">
        <input type="text" class="input" id="input-item" placeholder="enter your todo" autocomplete="off"/>
    </form>
    <ul class="todos" id="todos-item"></ul>
    <small>
        left click to toggle completed <br> right click to delete todos
    </small>

    <script src="./main.js"></script>
</body>
</html>
